<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/templates/css/main.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<table class="table">
    <tr>
        <th> id</th>
        <th> Name</th>
        <th> Surname</th>
        <th> Roles</th>
    </tr>
    <tr th:each="user : ${pageDto.users}">
        <td><span th:text="${user.getId()}"> Id </span></td>
        <td><span th:text="${user.getName()}"> Name </span></td>
        <td><span th:text="${user.getSurname()}"> Surname </span></td>
        <td><span th:text="${user.getRoles()}"> Surname </span></td>
        <td><a th:href="@{/users/{userId}(userId=${user.getId()})}">User page</a></td>
    </tr>
</table>
</body>
</html>
