<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Thymeleaf Fragments: home</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<table id="example" class="table table-striped table-bordered">
    <tr>
        <th class="th-sm"> Mon</th>
        <th class="th-sm"> Tue</th>
        <th class="th-sm"> Wed</th>
        <th class="th-sm"> Thu</th>
        <th class="th-sm"> Fri</th>
        <th class="th-sm"> Sat</th>
    </tr>
    <tr th:each="hour : ${#numbers.sequence(0, 8)}">
        <td>
            <div th:text="${dto.mon}"> Subject </div>
            <div th:text="${dto.mon}"> Mon Couple </div>
            <div th:text="${dto.mon}"> Teacher </div>
        </td>
        <td>
            <div th:text="${dto.tue}"> Subject </div>
            <div th:text="${dto.tue}"> Mon Couple </div>
            <div th:text="${dto.tue}"> Teacher </div>
        </td>
        <td>
            <div th:text="${dto.wed}"> Subject </div>
            <div th:text="${dto.wed}"> Mon Couple </div>
            <div th:text="${dto.wed}"> Teacher </div>
        </td>
        <td>
            <div th:text="${dto.thu}"> Subject </div>
            <div th:text="${dto.thu}"> Mon Couple </div>
            <div th:text="${dto.thu}"> Teacher </div>
        </td>
        <td>
            <div th:text="${dto.fri}"> Subject </div>
            <div th:text="${dto.fri}"> Mon Couple </div>
            <div th:text="${dto.fri}"> Teacher </div>
        </td>
        <td>
            <div th:text="${dto.sat}"> Subject </div>
            <div th:text="${dto.sat}"> Mon Couple </div>
            <div th:text="${dto.sat}"> Teacher </div>
        </td>
    </tr>
</table>
<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
