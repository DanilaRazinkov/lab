<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Thymeleaf Fragments: home</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<table id="example" class="table table-striped table-bordered">
    <tr>
        <th class="th-sm"> Mon</th>
        <th class="th-sm"> Tue</th>
        <th class="th-sm"> Wed</th>
        <th class="th-sm"> Thu</th>
        <th class="th-sm"> Fri</th>
        <th class="th-sm"> Sat</th>
    </tr>
    <tr th:each="hour : ${#numbers.sequence(0, 8)}">
        <td th:if="${dto.mon} != null">
            <div th:if="${dto.mon.get(hour)} != null" th:text="${dto.mon.get(hour).getSubject().getName()}"> Subject</div>
            <div th:if="${dto.mon.get(hour)} != null" th:text="${dto.mon.get(hour).getAudience()}"> Mon Couple</div>
            <div th:if="${dto.mon.get(hour)} != null" th:text="${dto.mon.get(hour).getTeacher().user.surname}"> Teacher</div>
        </td>
        <td th:if="${dto.mon} == null">
            <div> Holiday</div>
        </td>
        <td th:if="${dto.tue} != null">
            <div th:if="${dto.tue.get(hour)} != null" th:text="${dto.tue.get(hour).getSubject().getName()}"> Subject</div>
            <div th:if="${dto.tue.get(hour)} != null" th:text="${dto.tue.get(hour).getAudience()}"> Mon Couple</div>
            <div th:if="${dto.tue.get(hour)} != null" th:text="${dto.tue.get(hour).getTeacher().user.surname}"> Teacher</div>
        </td>
        <td th:if="${dto.tue} == null">
            <div> Holiday</div>
        </td>
        <td th:if="${dto.wen} != null">
            <div th:if="${dto.wen.get(hour)} != null" th:text="${dto.wen.get(hour).getSubject().getName()}"> Subject</div>
            <div th:if="${dto.wen.get(hour)} != null" th:text="${dto.wen.get(hour).getAudience()}"> Mon Couple</div>
            <div th:if="${dto.wen.get(hour)} != null" th:text="${dto.wen.get(hour).getTeacher().user.surname}"> Teacher</div>
        </td>
        <td th:if="${dto.wen} == null">
            <div> Holiday</div>
        </td>
        <td th:if="${dto.thu} != null">
            <div th:if="${dto.thu.get(hour)} != null" th:text="${dto.thu.get(hour).getSubject().getName()}"> Subject</div>
            <div th:if="${dto.thu.get(hour)} != null" th:text="${dto.thu.get(hour).getAudience()}"> Mon Couple</div>
            <div th:if="${dto.thu.get(hour)} != null" th:text="${dto.thu.get(hour).getTeacher().user.surname}"> Teacher</div>
        </td>
        <td th:if="${dto.thu} == null">
            <div> Holiday</div>
        </td>
        <td th:if="${dto.fri} == null">
            <div> Holiday</div>
        </td>
        <td th:if="${dto.fri} != null">
            <div th:if="${dto.fri.get(hour)} != null" th:text="${dto.fri.get(hour).getSubject().getName()}"> Subject</div>
            <div th:if="${dto.fri.get(hour)} != null" th:text="${dto.fri.get(hour).getAudience()}"> Mon Couple</div>
            <div th:if="${dto.fri.get(hour)} != null" th:text="${dto.fri.get(hour).getTeacher().user.surname}"> Teacher</div>
        </td>
        <td th:if="${dto.sun} != null">
            <div th:if="${dto.sun.get(hour)} != null" th:text="${dto.sun.get(hour).getSubject().getName()}"> Subject</div>
            <div th:if="${dto.sun.get(hour)} != null" th:text="${dto.sun.get(hour).getAudience()}"> Mon Couple</div>
            <div th:if="${dto.sun.get(hour)} != null" th:text="${dto.sun.get(hour).getTeacher().user.surname}"> Teacher</div>
        </td>
        <td th:if="${dto.sun} == null">
            <div> Holiday</div>
        </td>
    </tr>
</table>
<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
