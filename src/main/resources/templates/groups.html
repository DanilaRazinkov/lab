<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<header th:insert="fragments/general.html :: header"></header>
<body>
<form class="container my-2" th:action="@{/groups}" th:object="${groupCreateRequest}" method="post">
    <label>
        Number: <input type="text" th:field="*{number}" placeholder="Number" class="form-control">
        Course: <input type="text" th:field="*{course}" placeholder="Course" class="form-control">
        <button type="submit" class="btn">Create group</button>
    </label>
</form>
<table class="table">
    <tr>
        <th> id</th>
        <th> Number</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td><span th:text="${group.getId()}"> Id </span></td>
        <td><span th:text="${group.getNumber()}"> Name </span></td>
        <td><span th:text="${group.getCourse()}"> Name </span></td>
        <td><a th:href="@{/groups/{groupId}(groupId=${group.getId()})}">Group page</a></td>
    </tr>
</table>
</body>
</html>
