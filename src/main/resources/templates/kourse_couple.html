<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <title>Thymeleaf Fragments: home</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<table id="example" class="table table-striped table-bordered">
    <tr th:each="group : ${dto.groups}">
        <th class="th-sm"><div th:text="${group.name}"> Group name </div></th>
    </tr>
    <tr th:each="group : ${dto.groups}">
        <td>
            <div th:text="${group.mon}"> Subject </div>
            <div th:text="${group.mon}"> Mon Couple </div>
            <div th:text="${group.mon}"> Teacher </div>
        </td>
        <td>
            <div th:text="${group.tue}"> Subject </div>
            <div th:text="${group.tue}"> Mon Couple </div>
            <div th:text="${group.tue}"> Teacher </div>
        </td>
        <td>
            <div th:text="${group.wed}"> Subject </div>
            <div th:text="${group.wed}"> Mon Couple </div>
            <div th:text="${group.wed}"> Teacher </div>
        </td>
        <td>
            <div th:text="${group.thu}"> Subject </div>
            <div th:text="${group.thu}"> Mon Couple </div>
            <div th:text="${group.thu}"> Teacher </div>
        </td>
        <td>
            <div th:text="${group.fri}"> Subject </div>
            <div th:text="${group.fri}"> Mon Couple </div>
            <div th:text="${group.fri}"> Teacher </div>
        </td>
        <td>
            <div th:text="${group.sat}"> Subject </div>
            <div th:text="${group.sat}"> Mon Couple </div>
            <div th:text="${group.sat}"> Teacher </div>
        </td>
    </tr>
</table>
<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
