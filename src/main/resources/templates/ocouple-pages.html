<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="RU">
<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
<link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header th:insert="fragments/general.html :: header"></header>
<body>
<table id="myTable" class="table table-striped table-bordered" cellspacing="0">
    <tr>
        <th class="th-sm">Date Hour</th>
        <th class="th-sm sorting sorting_desc">Subject</th>
        <th class="th-sm"> Groups</th>
        <th class="th-sm"> Delete</th>
    </tr>
    <tr th:each="oc : ${ocu}">
        <td><a th:text="${oc.date} + '/' + ${oc.hour}" th:href="@{/ocups/{id}(id=${oc.getId()})}">Id</a></td>
        <td><span th:text="${oc.subject}"> Name </span></td>
        <td>
            <div th:each="group : ${oc.groups}"><a th:text="${group.number}"
                                                   th:href="@{/groups/{groupId}(groupId=${group.getId()})}"></a></div>
        </td>
        <td>
            <form class=" container my-2" method="post"
                  th:action="@{/ocups/{coupleId}/delete(coupleId=${oc.id})}">
                <label>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </label>
            </form>
        </td>
    </tr>
</table>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
</script>
</body>
</html>
