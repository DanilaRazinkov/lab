<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="RU">
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header th:insert="fragments/general.html :: header"></header>
<body>
<!-- Pills navs -->
<form th:action="@{/sign-up}" th:object="${userCreateRequest}" method="post">
    <p th:if="${signUpError}" th:inline="text" class="error text-danger">[[${signUpError}]]</p>
    <div class="form-group">
        <label for="username">Email address</label>
        <input th:field="*{email}" type="email" class="form-control" id="username" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="name"
               placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input th:field="*{surname}" type="text" class="form-control" id="surname"
               placeholder="Enter surname">
    </div>
    <div class="form-group">
        <label for="patronymic">Patronymic</label>
        <input th:field="*{patronymic}" type="text" class="form-control" id="patronymic"
               placeholder="Enter patronymic">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
