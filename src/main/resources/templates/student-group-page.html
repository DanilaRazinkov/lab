<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <tr>
        <th> id</th>
        <th> Number</th>
    </tr>
    <tr th:each="group : ${pageDto.getNotUserGroups()}">
        <td><span th:text="${group.getId()}"> Id </span></td>
        <td><span th:text="${group.getNumber()}"> Name </span></td>
        <td>
            <form class="container my-2" method="post"
                  th:action="@{/students/{studentId}/groups/{groupId}(groupId=${group.getId()}, studentId=${pageDto.student.getId()})}">
                <label>
                    <button type="submit" class="btn btn-info">Move in group</button>
                </label>
            </form>
        </td>
    </tr>
</table>
User in groups
<table class="table">
    <tr>
        <th> id</th>
        <th> Number</th>
    </tr>
    <tr th:each="group : ${pageDto.student.getGroup()}">
        <td><span th:text="${group.getId()}"> Id </span></td>
        <td><span th:text="${group.getNumber()}"> Name </span></td>
        <td>
            <form class="container my-2" method="post"
                  th:action="@{/students/{studentId}/groups/{groupId}/delete(groupId=${group.getId()}, studentId=${pageDto.student.getId()})}">
                <label>
                    <button type="submit" class="btn btn-danger">Delete from group</button>
                </label>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
